<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <style>
        .my_col {
            border: solid green
        }
        .my_row {
            border: solid red
        }
		div.item {
			vertical-align: top;
			display: inline-block;
			text-align: center;
		}
		img {
			background-color: grey;
		}
		span {

		}
		.caption {
			display: block;
			font-size: 25px;
			font-weight: bold;
		}
        .center {
          text-align: center;
          border: 3px solid green;
        }
    </style>
</head>
<body>
<h1 class="center">All Pokemon</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                {% for pokemon in all_pokemon %}
                    <div class="item">
                        <a href="{% url 'pokemonUnite:pokemon_detail' pokemon.pk %}"><img src="{% static pokemon.image %}" /></a>
                        <span class="caption">{{ pokemon.name }}</span>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
