<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
<!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <style>
        table {
            border: 1px solid black;
            border-collapse:collapse;
            width:280px;
            margin-left:38%;
        }
        tr {
            border: 1px solid black;
        }
        td {
            text-align: center;
            padding: 6px;
            font-family:Serif;
            font-size:23px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>{{ pokemon.name }}</td>
        </tr>
        <tr>
            <td><img src="{% static pokemon.image %}"></td>
        </tr>
        <tr>
            <td>{{ pokemon.role }}</td>
        </tr>
        <tr>
            <td>{{ pokemon.attack_type }}</td>
        </tr>
        <tr>
            <td>{{ pokemon.damage_type }}</td>
        </tr>
        <tr>
            <td>{{ pokemon.tier }}</td>
        </tr>
        <tr>
            <td>{{ pokemon.difficulty }}</td>
        </tr>
        <tr>
            <td>{{ pokemon.desc }}</td>
        </tr>
    </table>
</body>
</html>
